<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFK Logistic</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-container__content">

                <div class="header-container__content_logo">

                <nav class="header-container__content_nav">
                    <ul class="nav__items">

                        <li class="nav__items_item">
                            <a href="#" class="nav__item_link">главная</a>

                        <li class="nav__items_item">
                            <a href="#" class="nav__item_link">наши склады</a>
                        </li>

                        <li class="nav__items_item">
                            <a href="#" class="nav__item_link">брокерам</a>
                        </li>

                        <li class="nav__items_item">
                            <a href="#" class="nav__item_link">контакты</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-container__content_lang">
                    <div class="lang__content">

                        <div class="lang__content_default">ru</div>

                        <div class="lang__content_switcher"></div>
                    </div>
                </div>
            </div>
        </div>

    <div class="wrapper">
        <div class="wrapper-container"></div>

</html>
